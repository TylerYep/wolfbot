repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff --fix --exit-non-zero-on-fix
        language: python
        types: [python]

      - id: pyupgrade
        name: pyupgrade
        entry: pyupgrade --py311-plus
        language: python
        types: [python]

      - id: pycln
        name: pycln
        entry: pycln -a
        language: python
        types: [python]

      - id: isort
        name: isort
        entry: isort
        language: python
        types: [python]

      - id: black
        name: black
        entry: black -C
        language: python
        types: [python]

      - id: flake8
        name: flake8
        entry: flake8
        language: python
        types: [python]

      - id: mypy
        name: mypy
        entry: mypy
        language: python
        types: [python]
        require_serial: true

      - id: pylint
        name: pylint
        entry: pylint
        language: python
        types: [python]

      - id: pytest
        name: pytest
        entry: pytest --cov=wolfbot --cov-report=html --durations=0 --ignore=tests/integration_test
        language: python
        types: [python]
        always_run: true
        pass_filenames: false
        verbose: true
